<!DOCTYPE html>
<html>
    <head>
        <title>CSS Exercises vol.1</title>
        <style type="text/css">
            body{
                background-color: tomato;
                margin: 0;
            }
            h1{
                color: dodgerblue;
                font-family: cursive,sans-serif;
                font-size: 40px;
                margin-top: 5px;
                margin-right: 0px;
                margin-bottom: 0px;
                margin-left: 40%;
            }
            h3{
                color: darkslategray;
                font-size: 40px;
                margin: 5px 0px 0px 43%;
            }
            div#box{
                background-color: aqua;
                width: 230px;
                height: 230px;
                position: absolute;
                left: 500px;
                top: 500px;
            }
            div#circle{
                background-color: yellowgreen;
                width: 230px;
                height: 230px;
                border-radius: 100%;
                position: absolute;
                left: 600px;
                top: 500px;
            }
        </style>
    </head>
    <body>
        <h1>CSS Exercises</h1>
        <h3>vol.1</h3>
        <div id="box"></div>
        <div id="circle"></div>
    </body>
</html>
