<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.99/css/materialze.css">
        
        <title>My Contacts</title>
    </head>
    
    <body>
        <div class="container">
            <h1 class="center-align">
            My Contacts
            </h1>
            
            <input type="text" id="filterInput" placeholder="Search names...">
            
            <ul id="names" class="collection with-header">
                <!-- A -->
                <li class="collection-header">
                    <h5>A</h5>
                </li>
                
                <li class="collection-item">
                    <a href="#"> Abe </a>
                </li>
                <li class="collection-item">
                    <a href="#"> Adam </a>
                </li>
                <li class="collection-item">
                    <a href="#"> Alan </a>
                </li>
                <li class="collection-item">
                    <a href="#"> Anna </a>
                </li>
                
                <!-- B -->
                <li class="collection-header">
                    <h5>B</h5>
                </li>
                
                <li class="collection-item">
                    <a href="#"> Bob </a>
                </li>
                <li class="collection-item">
                    <a href="#"> Bill </a>
                </li>
                <li class="collection-item">
                    <a href="#"> Buger </a>
                </li>
                <li class="collection-item">
                    <a href="#"> Bady </a>
                </li>
                
                <!-- C -->
                <li class="collection-header">
                    <h5>C</h5>
                </li>
                
                <li class="collection-item">
                    <a href="#"> Cam </a>
                </li>
                <li class="collection-item">
                    <a href="#"> Chat </a>
                </li>
                <li class="collection-item">
                    <a href="#"> Cin </a>
                </li>
                <li class="collection-item">
                    <a href="#"> Carrie </a>
                </li>
                
                <!-- D -->
                <li class="collection-header">
                    <h5>D</h5>
                </li>
                
                <li class="collection-item">
                    <a href="#"> Dunker </a>
                </li>
                <li class="collection-item">
                    <a href="#"> Dud </a>
                </li>
                <li class="collection-item">
                    <a href="#"> Dallin </a>
                </li>
                
                <!-- E -->
                <li class="collection-header">
                    <h5>E</h5>
                </li>
                
                <li class="collection-item">
                    <a href="#"> Ema </a>
                </li>
                <li class="collection-item">
                    <a href="#"> Ethan </a>
                </li>
                <li class="collection-item">
                    <a href="#"> Ezra </a>
                </li>
                <li class="collection-item">
                    <a href="#"> Elija </a>
                </li>
            </ul>
        </div>
        
        <script>
            let filterInput = document.getElementById('filterInput');
            filterInput.addEventListener('keyup',filterNames);
            
            function filterNames(){
                let filterValue = document.getElementById('filterInput').value.toUpperCase();
                
                let ul = document.getElementById('names');
                let li = ul.querySelectorAll('li.collection-item');
                
                //let lil = ul.querySelectorAll('li.collection-header');
                
                for(let i = 0;i < li.length;i++){
                    let a = li[i].getElementsByTagName('a')[0];
                    //let b = lil[i].getElementsByTagName('b')[0];
                    
                    if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                        li[i].style.display = '';
                        //lil[i].style.display = '';
                    } else {
                        li[i].style.display = 'none';
                        //lil[i].style.display = 'none';
                    }
                }
            }
            
        </script>
        
    </body>
</html>
